version: "3"

services:
    nginx:
        container_name: nginx
        image: nginx
        build: ./requirements/nginx/
        restart: always
        ports:
            - "80:80"
        volumes:
            - ${home}/data:/var/www/html
        networks:
            - inception_net

    mariadb:
        container_name: mariadb
        image: mariadb
        build: ./requirements/mariadb/
        restart: always
        expose:
            - "3306"
        volumes:
            - ${home}/data:/var/lib/mysql
        networks:
            - inception_net
        depends_on:
            - nginx
        tty: true

    wordpress:
        container_name: wordpress
        image: wordpress
        build: ./requirements/wordpress/
        restart: always
        expose:
            - "9000"
        volumes:
            - ${home}/data:/var/www/html
        networks:
            - inception_net
        depends_on:
            - nginx
            - mariadb

        tty: true

networks:
    inception_net:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "192.168.1.0/24"
                  gateway: "192.168.1.1"
